name: Node js continious integration

on: 
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install dependecies
        run: npm ci
      
      - name: Testing...
        run: npm run test

      - name: Production build
        run: npm run build

  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Twilio-Whatsapp Action
        uses: mdb571/wa-action@v1.0
        with:
          from: +14155238886
          to: +8801754130251
        env:
          TWILIO_ACCOUNT_SID: AC8d19b8d7033c5303cc1d7369e59e874a
          TWILIO_AUTH_TOKEN: 3ffffdd94fe4f83599742d7dcd007e02



