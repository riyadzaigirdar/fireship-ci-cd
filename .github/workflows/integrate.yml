name: Node js continious integration

on: 
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install dependecies
        run: npm ci
      
      - name: Testing...
        run: npm run test

      - name: Production build
        run: npm run build



